<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="container m-auto">
        <h1 class="font-extrabold text-4xl text-center mb-5">Phone hunter</h1>
        <div class="">
            <img src="./image/banner1.png" alt="" class="w-full lg:w-1/2 m-auto">
        </div>
    </header>
    <main class="container m-auto">
        <section class="text-center mb-3">
            <input id="searchText" type="text" placeholder="Search.." class="input input-bordered w-full max-w-xs" />
            <button class="btn btn-accent" onclick="handleSearch()">Search</button>
        </section>

        <section>
            <!-- loader -->

            <div class="text-center mt-2 hidden" id="loadingSpinner">
                <span class="loading loading-spinner loading-lg"></span>
            </div>

            <!-- result -->
            <div id="divContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">
                
            </div>

            <!-- show All -->
            <div class="hidden text-center mt-2" id="ShowAllContainer">
                <button class="btn btn-accent" onclick="showAll()">Show All</button>
            </div>
        </section>


        <!-- Show details Modal -->

        <!-- Open the modal using ID.showModal() method -->
        <!-- <button class="btn" onclick="show_details_modal.showModal()">open modal</button> -->
        <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
                <div id="showDetailsContainer">

                </div>
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn btn-error">Close</button>
                    </form>
                </div>
            </div>
        </dialog>
    </main>


    <script src="./js/index.js"></script>
</body>
</html>
